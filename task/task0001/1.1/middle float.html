<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>考察浮动</title>
    <style type="text/css">
        #content {
            background-color: red;
            position: relative;
            padding: 12px;/*red 的padding+blue的margin =测的宽 */
            overflow: hidden;/*父元素overflow:hidden 可以闭合浮动*/
        }
        .div-in {
            width:107px;
            height: 54px;
            background-color: blue;
            margin:6px;/*测的各间距是12  一半是6 *//*margin不合并，因为float,正常位置是合并的*/
            border:solid 1px #000000;
            float: left;
        }
    </style>
</head>

<body>
<div id="content">
    <div class="div-in"></div>
    <div class="div-in"></div>
    <div class="div-in"></div>
    <div class="div-in"></div>
    <div class="div-in"></div>
    <div class="div-in"></div>
    <div class="div-in"></div>
    <div class="div-in"></div>
    <div class="div-in"></div>
</div>
</body>
</html>
